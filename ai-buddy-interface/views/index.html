<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Buddy Interface</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="AI-Buddy Logo" class="logo">
        <h1>AI-Buddy Assistant</h1>
    </header>
    <main>
        <form id="assistant-form">
            <label for="profession">Choose Your Profession:</label>
            <select id="profession" name="profession">
                <option value="">Select Profession</option>
                <option value="Teacher">Teacher</option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Student">Student</option>
                <option value="Other">Other</option>
            </select>

            <label for="domain">Choose Your Domain:</label>
            <select id="domain" name="domain">
                <option value="">Select Domain</option>
            </select>

            <label for="description">About You:</label>
            <textarea id="description" name="description" placeholder="Briefly describe your role"></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
